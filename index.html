<script>
    // 定义网页标题在用户离开和返回时的变化
    var leaveTitle = '不要走！再看看嘛！'; // 用户离开时显示的标题
    var backTitle = '♪ Welcome Back ♪ '; // 用户返回时显示的标题
    var OriginTitile = "Chifishish's Website"; // 原始标题
    var titleTime; // 定时器变量

    // 监听网页的可见性变化事件
    document.addEventListener('visibilitychange', function () {
        if (document.hidden) {
            // 当用户离开网页时，修改标题为 leaveTitle
            document.title = leaveTitle;
            clearTimeout(titleTime); // 清除定时器
        } else {
            // 当用户返回网页时，修改标题为 backTitle + 原始标题
            document.title = backTitle + OriginTitile;
            // 两秒后恢复为原始标题
            titleTime = setTimeout(function () {
                document.title = OriginTitile;
            }, 2000);
        }
    });
</script>
