<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择教程中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .option-button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .option-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>请选择教程</h1>

    <a href="./assets/airportdocs/index.html" class="option-button">Proxy教程</a>
    <a href="https://www.bilibili.com/video/BV1LLNaeDEtb/" class="option-button">获取免费服务器教程</a>
    <a href="https://www.bilibili.com/video/BV1YPYdeWEZM/" class="option-button">搭建MC服务器教程</a>
    <a href="https://chifishfish.pages.dev" class="option-button">暂无</a>

</body>
</html>
